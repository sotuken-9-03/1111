<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>原神 管理システム</title>
    <style>
        /* 新增启动动画样式 */
        .launch-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fadeOut 1s forwards 3s;
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; visibility: hidden; }
        }

        .launch-animation img {
            max-width: 80%;
            max-height: 80%;
            object-fit: contain;
        }

        :root {
            --primary: #2c3e50;
            --admin: #8e44ad;
            --exhibitor: #e67e22;
            --customer: #27ae60;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: #f9f9f9;
            min-height: 100vh;
        }

        .platform-header {
            background: var(--primary);
            color: white;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .main-container {
            max-width: 1200px;
            margin: 3rem auto;
            padding: 0 20px;
        }

        .role-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            padding: 1rem;
        }

        .role-card {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            transition: transform 0.3s ease;
            border: 1px solid rgba(0,0,0,0.1);
        }

        .role-card:hover {
            transform: translateY(-5px);
        }

        .role-header {
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid;
        }

        .admin .role-header {
            color: var(--admin);
            border-color: var(--admin);
        }

        .exhibitor .role-header {
            color: var(--exhibitor);
            border-color: var(--exhibitor);
        }

        .customer .role-header {
            color: var(--customer);
            border-color: var(--customer);
        }

        .feature-list {
            list-style: none;
        }

        .feature-item {
            padding: 0.8rem;
            margin: 0.5rem 0;
            background: #f8f9fa;
            border-radius: 6px;
        }

        .login-banner {
            text-align: center;
            margin-top: 3rem;
            padding: 2rem;
            background: linear-gradient(45deg, var(--primary), #34495e);
            color: white;
            border-radius: 12px;
        }

        @media (max-width: 768px) {
            .role-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- 新增的启动动画 -->
    <div class="launch-animation">
        <img src="https://example.com/genshin-launch.gif" alt="原神启动动画">
    </div>

    <header class="platform-header">
        <h1>原神</h1>
        <p>管理システム</p>
    </header>

    <main class="main-container">
        <div class="role-grid">
            <!-- 管理者セクション -->
            <div class="role-card admin">
                <div class="role-header">
                    <h2>管理者</h2>
                </div>
                <ul class="feature-list">
                    <li class="feature-item">ログイン機能</li>
                    <li class="feature-item">情報確認</li>
                </ul>
            </div>

            <!-- 出店者セクション -->
            <div class="role-card exhibitor">
                <div class="role-header">
                    <h2>出店者</h2>
                </div>
                <ul class="feature-list">
                    <li class="feature-item">店舗登録</li>
                    <li class="feature-item">出店状況</li>
                    <li class="feature-item">在庫管理</li>
                    <li class="feature-item">ログイン機能</li>
                    <li class="feature-item">売上情報</li>
                </ul>
            </div>

            <!-- お客様セクション -->
            <div class="role-card customer">
                <div class="role-header">
                    <h2>お客様</h2>
                </div>
                <ul class="feature-list">
                    <li class="feature-item">出店状況</li>
                    <li class="feature-item">出店情報</li>
                </ul>
            </div>
        </div>

        <div class="login-banner">
            <h3>初めてご利用ですか？</h3>
            <p>アカウント作成はこちらから</p>
        </div>
    </main>
</body>
</html>
