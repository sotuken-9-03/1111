<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理システム</title>
    <style>
        /* 基本スタイル */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        .panel {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        h2 {
            color: #444;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
            margin-top: 0;
        }
        
        /* 機能リストスタイル */
        .function-list {
            list-style-type: none;
            padding: 0;
        }
        .function-item {
            margin: 10px 0;
            padding: 12px 15px;
            background-color: #f9f9f9;
            border-left: 4px solid #FF9800; /* 出店者用オレンジ色 */
            cursor: pointer;
            transition: all 0.3s;
        }
        .function-item:hover {
            background-color: #fff3e0; /* ホバー時の薄いオレンジ */
            transform: translateX(5px);
        }
        .function-item:active {
            transform: translateX(5px) scale(0.98);
        }
        .function-item:before {
            content: "・";
            margin-right: 5px;
            color: #FF9800;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>管理システム</h1>
        


        
        <!-- 出店者パネル -->
        <div class="panel">
            <h2>出店者機能</h2>
            <ul class="function-list">
                <li class="function-item" onclick="showFunction('店の登録')">店の登録</li>
                <li class="function-item" onclick="showFunction('出店状況')">出店状況</li>
                <li class="function-item" onclick="showFunction('在庫登録')">在庫登録</li>
                <li class="function-item" onclick="showFunction('出店者ログイン')">ログイン機能</li>
                <li class="function-item" onclick="showFunction('売上情報')">売上情報</li>
            </ul>
        </div>
    </div>





    <script>
        function showFunction(functionName) {
            // クリック時の視覚的フィードバック
            event.currentTarget.style.backgroundColor = '#ffecb3';
            
            // 0.2秒後に元の色に戻してアラート表示
            setTimeout(() => {
                event.currentTarget.style.backgroundColor = '#f9f9f9';
                alert(functionName + " 機能を実行します");
                
                // 実際の処理（例：ページ遷移）
                // window.location.href = functionName + '.html';
            }, 200);
        }
    </script>
</body>
</html>
